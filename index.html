<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="search">
            <input type="text" name="text" id="text" class="text" placeholder="eg.. Mumbai"/>
            <button id="search">&#128269;</button>
          </div>
          <div class="image">
            <img src="./images/clear.png" alt="Weather image" id="img"/>
          </div>
          <div class="temp-data">
            <h1 class="temp" id="temp">0 &deg;C</h1>
            <h2 class="location" id="location">Location</h2>
          </div>
          <div class="info">
            <div class="humadity">
              <img src="./images/humidity.png" alt="Wind logo" />
              <div>
                <h2 id="humidity">0%</h2>
                <p>Humadity</p>
              </div>
            </div>
            <div class="wind">
              <img src="./images/wind.png" alt="Wind logo" />
              <div>
                <h2 id="wind">0 km/h</h2>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
